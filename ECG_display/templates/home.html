{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>D3.js â€” Normal ECG (Sinus Rhythm) Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <style>
      :root {
        --bg: #0b1020;
        --card: #121a33;
        --grid: #223055;
        --accent: #4cc9f0;
        --line: #aaf683;
        --text: #d8e1ff;
        --muted: #94a3b8;
        --danger: #ff4d6d;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
        background: radial-gradient(
          1200px 800px at 60% -10%,
          #1b2550 0%,
          var(--bg) 60%
        );
        color: var(--text);
        display: grid;
        place-items: start center;
        padding: 24px;
      }
      .wrap {
        width: min(1100px, 92vw);
      }
      .panel {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0)
        );
        background-color: var(--card);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        padding: 18px 18px 10px 18px;
      }
      h1 {
        font-size: clamp(20px, 3vw, 28px);
        margin: 0 0 12px 0;
        letter-spacing: 0.3px;
      }
      .sub {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 14px;
      }
      .controls {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        gap: 10px;
        align-items: end;
      }
      .controls .field {
        grid-column: span 2;
      }
      .controls .field.wide {
        grid-column: span 4;
      }
      .field label {
        display: block;
        font-size: 12px;
        color: var(--muted);
        margin: 0 0 6px;
      }
      .field input[type="range"] {
        width: 100%;
      }
      .field input[type="number"] {
        width: 100%;
        box-sizing: border-box;
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        background: #0d1430;
        color: var(--text);
      }
      .field .val {
        font-variant-numeric: tabular-nums;
        margin-left: 6px;
        color: var(--accent);
      }

      button {
        padding: 10px 14px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.05),
          rgba(255, 255, 255, 0)
        );
        color: var(--text);
        cursor: pointer;
        font-weight: 600;
        letter-spacing: 0.2px;
      }
      button.primary {
        border-color: rgba(76, 201, 240, 0.45);
      }
      button:active {
        transform: translateY(1px);
      }

      .legend {
        display: flex;
        gap: 16px;
        align-items: center;
        font-size: 12px;
        color: var(--muted);
        margin-top: 10px;
      }
      .legend .sw {
        width: 18px;
        height: 3px;
        background: var(--line);
        border-radius: 2px;
        box-shadow: 0 0 8px 1px rgba(170, 246, 131, 0.35);
      }

      .note {
        color: var(--muted);
        font-size: 12px;
        margin-top: 10px;
      }

      svg {
        width: 100%;
        height: 420px;
        display: block;
        border-radius: 14px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="panel">
        <h1>Normal ECG</h1>
        <div class="sub">
          A synthetic, educational visualization of a healthy ECG trace
        </div>

        <div class="controls" id="controls">
          <div class="field">
            <label
              >Heart Rate <span class="val" id="bpmVal">60</span> bpm</label
            >
            <input
              id="bpm"
              type="range"
              min="40"
              max="140"
              step="1"
              value="60"
            />
          </div>
          <div class="field">
            <label>Duration <span class="val" id="durVal">10</span> s</label>
            <input
              id="duration"
              type="range"
              min="4"
              max="20"
              step="1"
              value="10"
            />
          </div>
          <div class="field">
            <label
              >Amplitude (mV)<span class="val" id="ampVal">1.0</span></label
            >
            <input
              id="amp"
              type="range"
              min="0.6"
              max="1.5"
              step="0.05"
              value="1.0"
            />
          </div>
          <div class="field">
            <label>Sample Rate (Hz)</label>
            <input
              id="fs"
              type="number"
              min="100"
              max="1000"
              step="50"
              value="500"
            />
          </div>
          <div class="field">
            <label>&nbsp;</label>
            <button id="regen" class="primary">Regenerate</button>
          </div>
          <div class="field">
            <label>&nbsp;</label>
            <button id="togglePlay">Play</button>
          </div>
        </div>

        <div id="chart"></div>
        <div class="legend">
          <span class="sw"></span> Lead II style synthetic trace (mV)
        </div>
      </div>
    </div>

    <script src="{% static 'ECG_display/js/home.js' %}"></script>
  </body>
</html>
